<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>Kenzie HTML Page</title>

    <!-- CSS-->
    <link href="css/main.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div id="startScreen">
      <h1 id="gameTitle">Ro-Sham-Bo</h1>
      <h3 id="gameSubtitle">Rock, Paper, Scissors</h3>
      <form id="startForm">
        <label id="gamemodeLabel" for="gamemode">Gamemode</label>
        <select id="gamemode" name="gamemode">
          <option>Classic - Singleplayer</option>
          <option>Classic - Local Multiplayer</option>
          <option>Cards - Singleplayer</option>
          <option>Cards - Local Multiplayer</option>
        </select>
        <input id="startBtn" name="submit" type="submit" value="Start" />
      </form>
    </div>
    <div id="gameBoard">
      <div id="opponent"></div>

      <div id="player"></div>
      <div id="score">
        <p id="playerName" class="name">Player</p>
        <div id="playerScore" class="scorebox">0</div>
        X
        <div id="opponentScore" class="scorebox">0</div>
        <p id="opponentName" class="name">Computer</p>
      </div>
      <button id="restartBtn" onClick="restart()">Restart</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0/lib/anime.min.js"></script>
  <script src="optimization.js"></script>
  <script src="script.js"></script>
</html>
